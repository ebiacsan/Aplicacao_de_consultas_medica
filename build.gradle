plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.32-release-371'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}